<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom CAPTCHA Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Contact Form</h2>
    <div class="captcha" id="captcha-code"></div>
    <button id="refresh-btn">Refresh CAPTCHA</button>

    <input type="text" id="user-input" placeholder="Enter CAPTCHA" required>
    <button id="submit-btn">Submit</button>
  </div>
</body>
</html>
